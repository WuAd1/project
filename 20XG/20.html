			border:1px solid lightgray;
			transition:all 5s;
			display:none;
		}

			height:20px;

		}
	</style>

	</div>

<script type="text/javascript">
	var big = document.getElementById('big');
	var small = document.getElementById('small');
	var num = 0;

	function go(){
		big.style.display = 'block';
		small.style.display = 'block';
		timer = setInterval(function(){
			if(num > 100){
				clearInterval(timer);
				small.style.width = big.style.width = 200+'px';
				small.style.height = big.style.height = 200+'px';
				small.style.borderRadius = big.style.borderRadius = 50 + '%';
				small.innerHTML = '√';
				small.style.textAlign = 'center';
				small.style.lineHeight = '200px';
				small.style.fontSize = '60px';
				small.style.color = 'white';
				alert('五年模拟三年高考.avi下载完毕！');
			}else{
				small.style.width = num + '%';
				small.innerHTML = num + '%';
				num++;
			}
		},10);
	}
	
</script>
