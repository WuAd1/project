<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#big{
			width:300px;
			height:300px;
			background:lightgreen;
		}
		#box{
			width:100px;
			height:100px;
			background:white;
			position:absolute;
			left:108px;
			top:108px;
			transition:all 2s;
		}
	</style>
</head>
<body>
	<div id="big">
		<div id="box"></div>
	</div>
</body>
</html>
<script type="text/javascript">
	var box = document.getElementById('box');
	var str = true;

	console.dir(box);
	box.onclick = function(){
		if(str){
			box.style.MozTransform = 'rotateZ(360deg) scale(3)';
			box.style.background = 'white';
			box.style.border = "1px solid lightgreen";
			str = false;
		}else{
			box.style.MozTransform = 'rotateZ(-360deg) scale(1)';
			box.style.background = 'white';
			str = true;
		}
	}
</script>
