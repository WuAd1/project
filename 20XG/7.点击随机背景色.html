<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body id="body">
	<button id="btn" onclick="color();">点击更换背景色</button>	
</body>
</html>
<script type="text/javascript">
	var body = document.getElementById('body');
	// alert(body);
	var str = true;
	function color(){
		if(str){
			var r = Math.round(Math.random() * 255);
			var g = Math.round(Math.random() * 255);
			var b = Math.round(Math.random() * 255);
			var a = Math.random();
			body.style.background = "rgba(" + r + "," + g + "," + b + "," + a + ")";
			str = false;
		}else{
			var r = Math.round(Math.random() * 255);
			var g = Math.round(Math.random() * 255);
			var b = Math.round(Math.random() * 255);
			var a = Math.random();
			body.style.background = "rgba(" + r + "," + g + "," + b + "," + a + ")";
			str = true;
		}
		
	}
</script>
