<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#c2{
			width:100px;
			height:100px;
			background:orange;
			position:absolute;
			left:100px;
			top:100px;
			transition:all 2s;
		}
	</style>
</head>
<body>
	<div id="c2"></div>
</body>
</html>
<script type="text/javascript">
	var c2 = document.getElementById('c2');
	var str = true;

	c2.onclick = function(){
		if(str){
			c2.style.background = "lightgreen";
			c2.style.left = 1000 + 'px';
			str = false;
		}else{
			c2.style.background = "orange";
			c2.style.left = 100 + 'px';
			str = true;
		}
	}
</script>
