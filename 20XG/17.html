<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			position:absolute;
			top:-100px;
		}
	</style>
</head>
<body>
	
</body>
</html>
<script type="text/javascript">
	var msg = '天地滂沱如何渡，蓑衣褪尽任浊流。';

	for(i=0;i<msg.length;i++){
		document.write('<span id="snake'+i+'">');
		document.write('<font style="font-size:20px;" id="font'+i+'">'+msg[i]+'</font>');
		document.write('</span><br />');
	}

	var font = document.getElementsByTagName('font');
	setInterval(function(){
		var r = Math.round(Math.random() * 255);
		var g = Math.round(Math.random() * 255);
		var b = Math.round(Math.random() * 255);
		for(i=0;i<=font.length;i++){
			font[i].color = "rgb(" + r + "," + g + "," + b + ")";
		}
	},100);

	document.onmousemove = function(e){
		var i = 0;
		var timer = setInterval(function(){
			if(i >= msg.length - 1){
				clearInterval(timer);
			}
			snake(e.clientX,e.clientY,i);
			i++;
		},50);
	}

	function snake(x,y,i){
		var span = document.getElementById('snake'+i);
		span.style.top = y + 20 + i*20 + 'px';
		span.style.left = x + 'px';
	}
</script>
