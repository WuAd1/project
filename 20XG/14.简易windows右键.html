<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background:#3A6EA5;
		}
		ul li{
			list-style:none;
		}
		ul li:hover{
			background:blue;
		}
		a{
			text-decoration:none;
			color:black;
			font-size:14px;
		}
		#menu{
			background:#F0F0F0;
			position:absolute;
			width:150px;
			display:none;
		}
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="">查看(V)</a></li>
			<li><a href="">排序方式(O)</a></li>
			<li><a href="">刷新(E)</a></li>
			<li><a href="" disabled>粘贴(P)</a></li>
			<li><a href="">属性(R)</a></li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript">
	var menu = document.getElementById('menu');
	var li = document.getElementsByTagName('li');

	document.oncontextmenu = function(e){
		menu.style.left = e.clientX + 'px';
		menu.style.top = e.clientY + 'px';
		menu.style.display = 'block';
		return false;
	}

	document.onclick = function(){
		menu.style.display = 'none';
	}
</script>
